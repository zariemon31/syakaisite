      </div>

        <h3>奈良時代</h3>
        <p>都が奈良に置かれ、仏教文化が発展。</p>
      </div>

      <div class="card">
        <h3>平安時代</h3>
        <p>貴族文化が栄え、『源氏物語』が作られた。</p>
